<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering tab | Mohammed Shiam</title>
    <link rel="shortcut icon" href="./images/folder-filter-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>We are learning Filtering Tab</h1>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="laptop">Laptop</li>
            <li class="list" data-filter="watches">Watches</li>
            <li class="list" data-filter="illustration">Illustration</li>
        </ul>
        <div class="product">
            <div class="item" data-value="mobile"><img src="./images/mobile1.jpg" alt="Mobile"></div>
            <div class="item" data-value="laptop"><img src="./images/laptop1.jpg" alt="Laptop"></div>
            <div class="item" data-value="watches"><img src="./images/clock1.jpg" alt="Clock"></div>
            <div class="item" data-value="illustration"><img src="./images/illustration-1.jpg" alt="Illustration"></div>

            <div class="item" data-value="mobile"><img src="./images/mobile2.jpg" alt="Mobile"></div>
            <div class="item" data-value="laptop"><img src="./images/laptop2.jpg" alt="Laptop"></div>
            <div class="item" data-value="watches"><img src="./images/clock2.jpg" alt="Clock"></div>
            <div class="item" data-value="illustration"><img src="./images/illustration-2.jpg" alt="Illustration"></div>

            <div class="item" data-value="mobile"><img src="./images/mobile3.jpg" alt="Mobile"></div>
            <div class="item" data-value="laptop"><img src="./images/laptop3.jpg" alt="Laptop"></div>
            <div class="item" data-value="watches"><img src="./images/clock3.jpg" alt="Clock"></div>

            <div class="item" data-value="mobile"><img src="./images/mobile4.jpg" alt="Mobile"></div>
            <div class="item" data-value="laptop"><img src="./images/laptop4.jpg" alt="Laptop"></div>
            <div class="item" data-value="watches"><img src="./images/clock4.jpg" alt="Clock"></div>

            <div class="item" data-value="laptop"><img src="./images/laptop5.jpg" alt="Laptop"></div>

            <div class="item" data-value="laptop"><img src="./images/laptop6.jpg" alt="Laptop"></div>
        </div>
    </section>
    <footer>
        <span>&copy; All Rights Reserved Mohammed Shiam</span>
    </footer>
</body>
</html>
